<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Project</title>
</head>
<body>
    <main>
        <p id="text">HELLO WORLD!!!</p>

        <div>

            <input id="font-size" type="number" placeholder="input the font size" />

            <p>Input the color you want to change the text to</p>
            <input type="color" placeholder="input the color" id="colorChangeInput" />

            <input type="number" placeholder="input the border size" id="border-size" />
            <p>Input the color of the border</p>
            <input type="color" id="border-color">

            <p>Input the background color you want to set it to</p>
            <input type="color" placeholder="input the background color" id="backgroundColorInput" />

            <button id="submit" type="submit">Submit</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
